<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإعدادات | تزكية</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Baloo Bhaijaan 2', sans-serif; }</style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="flex h-screen overflow-hidden">
        
        <!-- Sidebar -->
        <aside class="hidden md:flex flex-col w-64 bg-emerald-900 text-white shadow-xl">
            <div class="p-6 flex items-center justify-center border-b border-emerald-800">
                <div class="flex items-center gap-2">
                    <i class="fas fa-leaf text-emerald-400 text-2xl"></i>
                    <h1 class="text-2xl font-bold">تزكية</h1>
                </div>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="dashboard.html" class="flex items-center p-3 hover:bg-emerald-800 rounded-xl text-emerald-100 transition">
                    <i class="fas fa-home w-8 text-center"></i>
                    <span>الرئيسية</span>
                </a>
                <a href="#" class="flex items-center p-3 bg-emerald-800 rounded-xl text-white shadow-lg">
                    <i class="fas fa-cog w-8 text-center"></i>
                    <span>الإعدادات</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow-sm h-20 flex items-center px-6">
                <h2 class="text-xl font-bold text-gray-800">إعدادات الحساب</h2>
            </header>

            <main class="flex-1 overflow-y-auto p-6 md:p-8">
                <div class="max-w-3xl mx-auto space-y-6">
                    
                    <!-- قسم التفضيلات -->
                    <div class="bg-white rounded-2xl shadow-sm p-6">
                        <h3 class="text-lg font-bold text-gray-800 mb-4 border-b pb-2">تخصيص العبادات</h3>
                        
                        <div class="space-y-4">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="font-bold text-gray-700">إظهار السنن الرواتب</p>
                                    <p class="text-sm text-gray-500">عرض الـ 12 ركعة والضحى في القائمة الرئيسية</p>
                                </div>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" id="toggleSunan" class="sr-only peer">
                                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-emerald-600"></div>
                                </label>
                            </div>

                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="font-bold text-gray-700">تنبيهات الصيام</p>
                                    <p class="text-sm text-gray-500">تذكير قبل الاثنين والخميس والأيام البيض</p>
                                </div>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" id="toggleFasting" class="sr-only peer">
                                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-emerald-600"></div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- قسم الصوت -->
                    <div class="bg-white rounded-2xl shadow-sm p-6">
                        <h3 class="text-lg font-bold text-gray-800 mb-4 border-b pb-2">الأصوات والتنبيهات</h3>
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="font-bold text-gray-700">صوت الأذان</p>
                                <p class="text-sm text-gray-500">تشغيل الأذان كاملاً عند وقت الصلاة</p>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" id="toggleAdhanSound" class="sr-only peer">
                                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-emerald-600"></div>
                            </label>
                        </div>
                    </div>

                    <!-- زر الحفظ -->
                    <div class="flex justify-end">
                        <button id="saveSettingsBtn" class="bg-emerald-600 text-white px-8 py-3 rounded-xl font-bold shadow-lg hover:bg-emerald-700 transition transform hover:-translate-y-1">
                            حفظ التغييرات
                        </button>
                    </div>

                </div>
            </main>
        </div>
    </div>

    <script type="module" src="js/settings.js"></script>
</body>
</html>
